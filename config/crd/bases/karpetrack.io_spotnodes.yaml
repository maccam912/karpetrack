apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: spotnodes.karpetrack.io
spec:
  group: karpetrack.io
  names:
    kind: SpotNode
    listKind: SpotNodeList
    plural: spotnodes
    singular: spotnode
    shortNames:
      - sn
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [nodePoolRef, instanceType, region]
              properties:
                nodePoolRef:
                  type: string
                instanceType:
                  type: string
                region:
                  type: string
                bidPrice:
                  type: string
                resources:
                  type: object
                  properties:
                    cpu:
                      anyOf: [{type: integer}, {type: string}]
                      x-kubernetes-int-or-string: true
                    memory:
                      anyOf: [{type: integer}, {type: string}]
                      x-kubernetes-int-or-string: true
                    gpu:
                      anyOf: [{type: integer}, {type: string}]
                      x-kubernetes-int-or-string: true
            status:
              type: object
              properties:
                providerID:
                  type: string
                nodeName:
                  type: string
                phase:
                  type: string
                  enum: [Pending, Provisioning, Running, Draining, Terminating]
                pricePerHour:
                  type: string
                provisionedAt:
                  type: string
                  format: date-time
                lastPriceCheck:
                  type: string
                  format: date-time
                allocatedPods:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Node
          type: string
          jsonPath: .status.nodeName
        - name: Instance
          type: string
          jsonPath: .spec.instanceType
        - name: Region
          type: string
          jsonPath: .spec.region
        - name: Price
          type: string
          jsonPath: .status.pricePerHour
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
