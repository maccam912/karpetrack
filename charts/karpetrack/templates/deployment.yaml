apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "karpetrack.fullname" . }}
  labels:
    {{- include "karpetrack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "karpetrack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "karpetrack.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "karpetrack.serviceAccountName" . }}
      priorityClassName: {{ .Values.priorityClassName | default "system-cluster-critical" }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/controller"]
          args:
            - --leader-elect={{ .Values.controller.leaderElect }}
            - --pricing-refresh-interval={{ .Values.controller.pricingRefreshInterval }}
            - --optimization-threshold={{ .Values.controller.optimizationThreshold }}
            - --consolidation-enabled={{ .Values.controller.consolidationEnabled }}
            - --batch-window={{ .Values.controller.batchWindow }}
            - --empty-node-grace-period={{ .Values.controller.emptyNodeGracePeriod }}
            - --periodic-optimization-enabled={{ .Values.controller.periodicOptimization.enabled }}
            - --periodic-optimization-interval={{ .Values.controller.periodicOptimization.interval }}
            - --periodic-removal-delay={{ .Values.controller.periodicOptimization.removalDelay }}
            {{- if .Values.controller.mockMode }}
            - --mock-mode=true
            {{- end }}
          env:
            - name: RACKSPACE_SPOT_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "karpetrack.secretName" . }}
                  key: refresh-token
            - name: RACKSPACE_SPOT_CLOUDSPACE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "karpetrack.secretName" . }}
                  key: cloudspace-id
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.health.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
